<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>photo gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
	<ul>
		<div class="collapse navbar-collapse" id="mynavbar">
			<li><a href="#home">HOME</a></li>
			<li><a href="#grid">GRID VIEW</a></li>
			<li><a href="#slide">SLIDE VIEW</a></li>
		</div>
	</ul>
	<section id="home">
		<center>
			<img id="img1" src="WhimsicalThoseConure-size_restricted.gif" height="500">
		</center>
	</section>
	<section id="grid">
		<h1>GRID VIEW</h1>
		<div>
			<span>
				<img src="112815806-vector-digital-colorful-illustration-astrology-purple-background-outer-space-square-bright-backdrop-.jpg" height="300">
				<img src="1567216676650-Herschel_Hubble_Crab_Nebula_1280.jpg" height="300">
			</span>
			<span>
				<img src="8B819851-2DAD-4B3D-AF5270EACE5A5361_source.jpg" height="300">
				<img src="ccfc3ada5b2a8b4b1bfe7e9fd1c13437.jpg" height="300">
			</span>
		</div>
		<div>
			<span>
				<img src="galaxy.jpg" height="300">
				<img src="Pacman-Nebula-NGC-281-Large.jpg" height="300">
			</span>
			<span>
				<img src="square-illustrations-of-stars-and-nebulae-in-space-free-photo.jpg" height="300">
				<img src="The_Earth_seen_from_Apollo_17.jpg" height="300">
			</span>
		</div>
	</section>
	<section id="slide">
		<h1>SLIDE VIEW</h1>
		<center>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="item active">
						<img src="1567216676650-Herschel_Hubble_Crab_Nebula_1280.jpg" height="300px" width="300px">
						<div class="carousel-content">
							<p>nebula</p>
						</div>
					</div>
				</div>
				<div class="item">
					<img src="galaxy.jpg" height="300px" width="300px">
					<div class="carousel-content">
						<p>galaxy</p>
					</div>
				</div>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">next</span>
				</a>
				<a class="left carousel-control" href="#myCarousel" data-slide="previous">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">previous</span>
				</a>
			</div>
		</center>
	</section>
</body>

</html>
